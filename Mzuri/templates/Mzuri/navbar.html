<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzuri Spaces</title>
    <style>
        :root {
            --yellow: #939434; /* Yellow color */
            --primary: #fff; /* White color for primary elements */
            --white: #fff; /* White color for text */
        }

        .main-menu ul#navigation > li > a {
            color: var(--primary); /* Default link color set to white */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        .main-menu ul#navigation > li > a:hover {
            color: var(--yellow); /* Hover color set to yellow */
        }

        .header-btn {
            background-color: var(--yellow); /* Button background color set to yellow */
            color: var(--white); /* Button text color set to white */
            padding: 10px 20px; /* Adjust padding if necessary */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .header-btn:hover {
            background-color: var(--primary); /* Button hover background color set to white */
            color: var(--yellow); /* Button text color on hover set to yellow */
        }
    </style>
</head>
<body>
    <header>
        <!-- Header Start -->
        <div class="header-area header-transparent">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper d-flex align-items-center justify-content-between">
                        <!-- Logo -->
                        <div class="logo">
                            <div style="text-align: center;">
                                <a href="{% url 'home' %}">
                                    <img src="{% static '/img/logo/loder.png' %}" alt="" style="width: 170px; height: auto;">
                                </a>
                            </div>
                        </div>
                        <!-- Main-menu -->
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="{% url 'services' %}">Services</a></li>
                                    <li><a href="{% url 'product' %}">Buy Products</a></li>
                                    <li><a href="{% url 'work' %}">Portfolio</a></li>
                                    <li><a href="{% url 'blog' %}">Blog</a></li>
                                    <li><a href="{% url 'about' %}">About</a></li>
                                    <li><a href="{% url 'contact' %}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>          
                        <!-- Header-btn -->
                        <div class="header-btns d-none d-lg-block f-right">
                            <a href="{% url 'contact' %}" class="btn header-btn">Contact Us</a>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
</body>
</html>
