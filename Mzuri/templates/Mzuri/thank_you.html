<!-- thank_you.html -->

{% extends 'Mzuri/base.html' %}
{% load static %}
{% block content %}

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <!-- Card for Thank You Message -->
                <div class="card shadow-lg thank-you-card">
                    <img src="{% static 'img/gallery/testi-logo.png' %}" alt=""  class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h4 class="card-title">Thank You for Contacting Us</h4>
                        <p class="card-text">Your message has been successfully sent. We will get back to you as soon as possible!</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'contact' %}" class="btn btn-primary">Back to Contact Form</a>
                        <a href="{% url 'home' %}" class="btn btn-secondary ml-2">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scroll Up -->
<div id="back-top">
    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

{% endblock %}

<style>
    .thank-you-card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .thank-you-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card-img-top {
        max-height: 250px;
        object-fit: cover;
    }
    .card-body {
        background-color: #f8f9fa;
    }
    .btn {
        margin: 5px;
    }
    #back-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
</style>
